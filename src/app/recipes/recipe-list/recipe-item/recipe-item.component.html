<a
  class="recipe-item"
  [routerLink]="[recipeId]"
  routerLinkActive="recipe-item--current"
>
  <div class="image-wrapper">
    <img
      class="image"
      [src]="'/assets/images/recipes/' + recipe.image + '-xs.jpg'"
      [alt]="recipe.name"
    >
  </div>
  <div class="text-wrapper">
    <h3 class="title">{{ recipe.name }}</h3>
    <p class="description">{{ recipe.description }}</p>
  </div>
</a>
