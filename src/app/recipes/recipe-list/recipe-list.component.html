<section class="recipe-list">
  <h2 class="visually-hidden">List of recipes</h2>
  <p class="add-new">
    <button class="button" type="button">New Recipe</button>
  </p>
  <ul class="recipes">
    <li *ngFor="let recipeItem of recipes">
      <app-recipe-item
        [recipe]="recipeItem"
        (recipeSelected)="onRecipeSelected(recipeItem)"
      ></app-recipe-item>
    </li>
  </ul>
</section>
