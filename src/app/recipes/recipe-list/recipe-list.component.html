<section class="recipe-list">
  <h2 class="visually-hidden">List of recipes</h2>
  <p class="add-new">
    <a class="button" routerLink="new">New Recipe</a>
  </p>
  <ul class="recipes">
    <li *ngFor="let recipeItem of recipes; let i = index">
      <app-recipe-item
        [recipe]="recipeItem"
        [recipeId]="i"
      ></app-recipe-item>
    </li>
  </ul>
</section>
