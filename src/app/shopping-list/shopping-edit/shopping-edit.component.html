<section class="shopping-edit">
  <form
    (ngSubmit)="onAddIngredient(shoppingEditForm)"
    #shoppingEditForm="ngForm"
  >
    <ul class="fields">
      <li class="input">
        <label for="shopping-list-name">Name</label>
        <input
          id="shopping-list-name"
          type="text"
          name="name"
          ngModel
          required
        >
      </li>
      <li class="input">
        <label for="shopping-list-amount">Amount</label>
        <input
          id="shopping-list-amount"
          type="number"
          name="amount"
          min="1"
          max="1000"
          pattern="^[1-9]+[0-9]*"
          ngModel
          required
        >
      </li>
    </ul>
    <p class="controls">
      <button
        class="button"
        type="submit"
        [disabled]="!shoppingEditForm.valid"
      >Add</button>
      <button class="button button--danger" type="button">Delete</button>
      <button class="button" type="reset">Clear</button>
    </p>
  </form>
</section>
