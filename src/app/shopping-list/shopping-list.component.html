<section class="shopping-list">
  <app-shopping-edit
    (ingredientAdded)="onIngredientAdded($event)"
  ></app-shopping-edit>
  <h2>Shopping List</h2>
  <ul>
    <li *ngFor="let ingredient of ingredients">
      <a href="">{{ ingredient.name }} [{{ ingredient.amount }}]</a>
    </li>
  </ul>
</section>
