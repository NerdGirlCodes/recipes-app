<section class="shopping-list">
  <app-shopping-edit></app-shopping-edit>
  <h2>Shopping List</h2>
  <ul>
    <li *ngFor="let ingredient of ingredients; let i = index">
      <a
        href="#"
        (click)="onIngredientClick($event, i)"
      >{{ ingredient.name }} [{{ ingredient.amount }}]</a>
    </li>
  </ul>
</section>
